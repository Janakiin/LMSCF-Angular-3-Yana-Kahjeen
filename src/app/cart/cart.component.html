<div class="bg-light">	
	<h1 class="text-center">Cart</h1>

	<div>
		
		<ul>
			<li class="row" *ngFor="let item of items">
				<p class="col-2">{{item.fishName}}</p>
				<p class="col-2">{{item.price}}</p>
				<p class="col-5">{{item.description}}</p>
				<p class="col-1">+</p>
				<p class="col-1">-</p>
			</li>
		</ul>
		
		<div class="d-flex justify-content-center">
			<a routerLink = '' class="btn btn-primary m-2 ">All products</a>
			
		</div>

	</div>

	<div class="d-flex justify-content-center">

		<form [formGroup] = "checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="m-4 p-4 w-50">

			<div>
				<label for="name">
					Name: 
				</label>
				<input class="form-control" id="name" type="text" formControlName ="name">
			</div>
			<div>
				<label for="adress">
					Adress: 
				</label>
				<input class="form-control" id="adress" type="text" formControlName ="adress">
			</div>
			<div>
				<label for="email">
					E-mail: 
				</label>
				<input class="form-control" id="email" type="email" formControlName ="email">
			</div>
			<div>
				<label for="telephone">
					Telephone: 
				</label>
				<input class="form-control" id="telephone" type="number" formControlName ="telephone">
			</div>
			
			<a (click)="onSubmit(checkoutForm.value)" class="btn btn-primary m-2 w-25">Buy</a>

		</form>
	</div>
</div>
